<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="shortcut icon" href="../img/Logo_WikiLegends.png" type="image/png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body
    class="font-poppins bg-dark overflow-x-hidden min-h-screen relative flex justify-start items-center flex-col gap-20">
    <header class="flex justify-between items-center text-white text-lg font-semibold bg-transparent w-full">
        <nav class="flex items-center justify-between flex-wrap border-b border-border p-6 w-full z-10">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <a class="text-white no-underline hover:text-white hover:no-underline" href="../index.html">
                    <h1
                        class="relative flex flex-wrap items-center justify-center gap-2 text-sm font-bold max-lg:text-center lg:text-lg text-white">
                        <span class="rounded-md bg-primary px-2 py-1 lg:px-2 lg:py-1">Wiki</span>Legends
                    </h1>
                </a>
            </div>

            <div class="block lg:hidden">
                <button id="nav-toggle"
                    class="flex items-center px-3 py-2 border-2 rounded-md text-white border-white hover:text-primary hover:border-primary">
                    <svg class="fill-current h-5 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                    </svg>
                </button>
            </div>

            <div class="w-full flex-grow lg:items-center lg:w-auto hidden lg:flex pt-6 lg:pt-0" id="nav-content">
                <ul class="list-reset lg:flex justify-end flex-1 items-center gap-10">
                    <li class="hover:bg-primary hover:-translate-y-2 duration-tr rounded-md p-2">
                        <a class="inline-block text-wborder-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                            href="../items/items.html">Items</a>
                    </li>
                    <li class="hover:bg-primary hover:-translate-y-2 duration-tr rounded-md p-2">
                        <a class="inline-block text-wborder-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                            href="../champions/champions.html">Champions</a>
                    </li>
                    <li class="hover:bg-primary hover:-translate-y-2 duration-tr rounded-md p-2">
                        <a class="inline-block text-wborder-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                            href="../runes/runes.html">Runes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <a href="./champions.html">
        <h1
            class="relative flex flex-wrap items-center justify-center gap-2 text-4xl font-bold max-lg:text-center lg:text-5xl text-white">
            <span class="rounded-md bg-primary px-2 py-1 lg:px-4 lg:py-2">Go</span>Back
        </h1>
    </a>

    <main class="flex flex-col justify-start items-center gap-10 w-full text-white min-h-screen">
        <!-- CHAMPION DESCRIPTION -->
        <div id="champion-description"
            class="flex justify-center items-center flex-col px-2 sm:px-14 md:px-44 min-w-10/12 gap-4 sm:gap-10">

            <div class="flex justify-center items-center w-full">
                <div class="flex flex-col justify-center items-center gap-4 sm:gap-10 w-full">
                    <img id="champion-avatar" src="" alt="avatar" class="">
                    <h3 id="champion-name"
                        class="text-4xl font-semibold leading-none tracking-tight w-full text-center">
                    </h3>
                </div>
            </div>


            <div class="flex justify-between items-stretch w-full sm:flex-row gap-4 text-nowrap flex-col">
                <div
                    class="bg-background flex justify-center items-center flex-col gap-5 h-full border border-border rounded-md p-4 flex-1 w-full sm:order-1 order-2">
                    <h4 class="sm:text-lg text-xs text-nowrap">Categorie(s):</h4>
                    <div id="champion-tags" class="flex justify-between items-center flex-wrap  w-full gap-2"></div>
                </div>
                <div
                    class="flex justify-center items-center bg-background border border-border rounded-md w-full sm:order-2 order-1 flex-1">
                    <h4 id="champion-title"
                        class="capitalize text-center p-6 text-white text-nowrap text-lg sm:text-xl w-full"></h4>
                </div>
                <div
                    class="flex justify-center items-center flex-col gap-5 border border-border rounded-md p-4 bg-background flex-1 w-full order-3">
                    <h4 class="sm:text-lg text-xs text-nowrap ">Damage type:</h4>
                    <h4 id="champion-damage"
                        class="custom-role border-primary sm:m-2 p-1 m:p-3 sm:text-sm text-xs w-full "></h4>
                </div>
            </div>
            <div class="grid gap-10">
                <h3 class="text-3xl font-semibold leading-none tracking-tight w-full text-center">Lore</h3>
                <h4 id="champion-lore"
                    class="bg-background p-6 text-white text-justify border border-border rounded-md text-sm sm:text-lg leading-5">
                </h4>
            </div>
        </div>

        <!-- CHAMPION SPELLS -->
        <div id="champion-spells" class="flex flex-col gap-10 w-full px-2 sm:px-14 md:px-44">
            <h3 class="text-3xl font-semibold leading-none tracking-tight w-full text-center">Spells</h3>
            <div id="champion-passive" class="flex flex-col bg-background border border-border rounded-md p-4 gap-4">
                <div class="flex items-center gap-4 flex-col sm:flex-row">
                    <img id="champion-passive-icon" src="" alt="passive-icon" class="w-16 h-16">
                    <div class="space-y-8 sm:space-y-0">
                        <h5 id="champion-passive-name" class="text-lg font-semibold text-center sm:text-start"></h5>
                        <p id="champion-passive-description" class="text-sm text-justify"></p>
                    </div>
                </div>
            </div>
            <div id="champion-spells-list" class="flex flex-col gap-4"></div>
        </div>

    </main>

    <footer class="text-center p-8 text-grey w-full m-auto">
        <h2></h2>
    </footer>



    <script type="module" src="../js/displaySingleChampion.js"></script>
    <script src="../js/toggleHeader.js"></script>
    <script type="module" src="../js/dynamicDate.js"></script>
</body>

</html>
