<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions</title>
    <link rel="stylesheet" href="../output.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>


<body
    class="font-poppins bg-gradient-to-r from-background from-30% via-dark to-secondary min-h-screen relative flex justify-start items-center flex-col gap-20">
    <header
        class="flex justify-center items-center text-white text-lg font-semibold bg-background w-full p-4 sm:px-12 sm:py-10 border-b">
        <nav class="hidden sm:flex justify-center items-center w-full sm:px-20">
            <ul class="flex justify-between items-center w-full">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../items/items.html">Items</a></li>
                <li><a href="../champions/champions.html">Champions</a></li>
                <li><a href="../runes/runes.html">Runes</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex flex-col justify-start items-center gap-20 w-full ">
        <h1
            class="relative flex flex-wrap items-center justify-center gap-2 text-4xl font-bold max-lg:text-center lg:text-5xl text-white">
            <span class="rounded-md bg-primary px-2 py-1 lg:px-4 lg:py-2">Champions</span>Collection
        </h1>

        <div class="space-y-1 flex justify-center flex-col items-center w-full">
            <input
                class="shadow-sm h-10 w-2/4 sm:w-2/5 rounded-md caret-white text-white border border-border bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-grey focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                id="champion-search-input" placeholder="Type a name..." autocomplete="off" value="">
        </div>

        <div id="filters"
            class="text-grey flex flex-col lg:flex-row items-center justify-center gap-4 md:gap-10 w-full md:w-3/4 md:p-10 p-4">
            <fieldset class="flex justify-center items-center gap-2 w-full">
                <label
                    class="hover:bg-grey/5 border rounded-md cursor-pointer border-border p-2 sm:p-4 flex flex-1 justify-center items-center flex-col gap-2">
                    <input type="radio" name="sortOrder" id="sortAlphabetical" value="alphabetical" checked
                        class="hidden">
                    <span class="radio-label whitespace-nowrap">A-Z</span>
                </label>
                <label
                    class="hover:bg-grey/5 border rounded-md cursor-pointer border-border p-2 sm:p-4 flex flex-1 justify-center items-center flex-col gap-2">
                    <input type="radio" name="sortOrder" id="sortReverseAlphabetical" value="reverseAlphabetical"
                        class="hidden">
                    <span class="radio-label whitespace-nowrap">Z-A</span>
                </label>
            </fieldset>

            <fieldset class="flex justify-center items-center gap-4 flex-wrap sm:flex-wrap md:flex-nowrap w-full">
                <label
                    class="hover:bg-grey/5 border rounded-md cursor-pointer border-border p-2 sm:p-4 flex flex-1 justify-center items-center gap-2">
                    <input type="checkbox" id="roleAssassin" value="Assassin" class="hidden">
                    <img src="../img/controller_icon.webp" alt="assassin icon" class="w-[2.5vw] sm:w-[2vw] md:w-[1vw]">
                    <span class="checkbox-label">Assassin</span>
                </label>
                <label
                    class="hover:bg-grey/5 border rounded-md cursor-pointer border-border p-2 sm:p-4 flex flex-1 justify-center items-center gap-2">
                    <input type="checkbox" id="roleFighter" value="Fighter" class="hidden">
                    <img src="../img/fighter_icon" alt="fighter icon" class="w-[2.5vw] sm:w-[2vw] md:w-[1vw]">
                    <span class="checkbox-label">Fighter</span>
                </label>
                <label
                    class="hover:bg-grey/5 border rounded-md cursor-pointer border-border p-2 sm:p-4 flex flex-1 justify-center items-center gap-2">
                    <input type="checkbox" id="roleMage" value="Mage" class="hidden">
                    <img src="../img/mage_icon" alt="mage icon" class="w-[2.5vw] sm:w-[2vw] md:w-[1vw]">
                    <span class="checkbox-label">Mage</span>
                </label>
                <label
                    class="hover:bg-grey/5 border rounded-md cursor-pointer border-border p-2 sm:p-4 flex flex-1 justify-center items-center gap-2">
                    <input type="checkbox" id="roleSupport" value="Support" class="hidden">
                    <img src="../img/controller_icon.webp" alt="support icon" class="w-[2.5vw] sm:w-[2vw] md:w-[1vw]">
                    <span class="checkbox-label">Support</span>
                </label>
                <label
                    class="hover:bg-grey/5 border rounded-md cursor-pointer border-border p-2 sm:p-4 flex flex-1 justify-center items-center gap-2">
                    <input type="checkbox" id="roleTank" value="Tank" class="hidden">
                    <img src="../img/tank_icon.webp" alt="tank icon" class="w-[2.5vw] sm:w-[2vw] md:w-[1vw]">
                    <span class="checkbox-label">Tank</span>
                </label>
            </fieldset>

            <fieldset class="flex justify-center items-center gap-2 w-full">
                <label
                    class="hover:bg-grey/5 border rounded-md cursor-pointer border-border p-2 sm:p-4 flex flex-1 justify-center items-center gap-2">
                    <input type="radio" name="damageType" id="damageMagic" value="Magic" class="hidden">
                    <img src="../img/magic_icon.png" alt="magic icon" class="w-[2.5vw] sm:w-[2vw] md:w-[1vw]">
                    <span class="radio-label">Magic</span>
                </label>
                <label
                    class="hover:bg-grey/5 border rounded-md cursor-pointer border-border p-2 sm:p-4 flex flex-1 justify-center items-center gap-2">
                    <input type="radio" name="damageType" id="damagePhysic" value="Physic" class="hidden">
                    <img src="../img/armor_icon.png" alt="armor icon" class="w-[2.5vw] sm:w-[2vw] md:w-[1vw]">
                    <span class="radio-label">Physic</span>
                </label>
            </fieldset>

            <button id="resetFilters"
                class="border rounded-md cursor-pointer border-border p-4 text-white bg-transparent hover:bg-blue-500 hover:text-white transition duration-300">Reset
                Filters</button>
        </div>


        <div class="relative w-full text-white">
            <table id="champions-list" class="m-auto w-3/4">
                <thead class="border-border text-xs sm:text-lg">
                    <tr class="border border-border">
                        <th class="h-12 px-2 sm:px-4 text-left align-middle font-medium w-full flex-1 sm:w-1/12">Avatar</th>
                        <th class="h-12 px-2 sm:px-4 text-left align-middle font-medium w-full flex-1 sm:w-4/12">Name</th>
                        <th class="h-12 px-2 sm:px-4 text-left align-middle font-medium w-full flex-1 sm:w-2/12">Categorie</th>
                        <th class="h-12 px-2 sm:px-4 text-left align-middle font-medium w-full flex-1 sm:w-2/12">Damage</th>
                        <th class="h-12 px-2 sm:px-4 text-left align-middle font-medium w-full flex-1 sm:w-1/12">Links</th>
                    </tr>
                </thead>
                <tbody id="champions-tbody" class="border border-border text-grey w-auto">
                    <!-- Rows added dynamically -->
                </tbody>
            </table>
            <div id="error-message"
                class="text-accent font-bold text-lg rounded-md border border-border text-center w-3/4 p-6 my-4 m-auto hidden">
                No champions found.</div>
        </div>

    </main>

    <footer class="flex justify-center items-center p-8 text-grey w-full ">
        <h2></h2>
    </footer>

    <script type="module" src="../js/displayAllChampions.js"></script>
    <script src="../js/searchChampion.js"></script>
    <script src="../js/filtersChampions.js"></script>
    <script src="../js/dynamicDate.js"></script>

</body>

</html>
