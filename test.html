    // Function to replace placeholders with actual values
    function replacePlaceholders(tooltip, effectBurn, vars) {
      let replacedTooltip = tooltip;

      // Replace {{ eN }} placeholders with effectBurn values
      if (effectBurn) {
        effectBurn.forEach((value, index) => {
          const placeholder = `{{ e${index + 1} }}`;
          replacedTooltip = replacedTooltip.replace(placeholder, value);
        });
      }

      // Replace {{ aN }} placeholders with vars.coeff values
      if (vars) {
        vars.forEach(variable => {
          const placeholder = `{{ ${variable.key} }}`;
          replacedTooltip = replacedTooltip.replace(placeholder, variable.coeff[0]);
        });
      }

      return replacedTooltip;
    }

    // Function to create HTML for spells of a selected champion
    function createChampionHTML(championName) {
      const champion = championData[championName];
      if (!champion) return ''; // If champion data not found, return empty string

      let championHTML = '<div>';

      // Iterate through each spell and create HTML
      champion.spells.forEach(spell => {
        const tooltip = replacePlaceholders(spell.tooltip, spell.effectBurn.slice(1), spell.vars);
        championHTML += `
          <div class="spell">
            <h2>${spell.name}</h2>
            <p><strong>Description:</strong> ${tooltip}</p>
            <p><strong>Effect:</strong> ${spell.effectBurn.slice(1).join(' / ')}</p>
            <p><strong>Cost:</strong> ${spell.costBurn}</p>
          </div>
        `;
      });

      // Add recommended items
      championHTML += `
        <h2>Recommended Items</h2>
        <ul>
          ${champion.recommendedItems.map(item => `<li><strong>${item.item}:</strong> ${item.description}</li>`).join('')}
        </ul>
      `;

      championHTML += '</div>';

      return championHTML;
    }

    // Get the select element
    const championSelect = document.getElementById('championSelect');
    // Get the championDetails div
    const championDetailsDiv = document.getElementById('championDetails');

    // Event listener for when champion is selected
    championSelect.addEventListener('change', function() {
      const selectedChampion = championSelect.value;
      const championHTML = createChampionHTML(selectedChampion);
      championDetailsDiv.innerHTML = championHTML;
    });
